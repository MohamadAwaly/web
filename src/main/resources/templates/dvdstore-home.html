<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DVDStore </title>
</head>
<body>
<h1>Votre boutique de DVD en ligne</h1>

<ul>
    <li><a href="add-movie-form">Ajout de film</a></li>
</ul>

<table border="1">

    <tr th:each="movie:${movies}">
                <td>
                    <a th:href="${movie.id}" th:text="${movie.id}"/>
                </td>
                <td>
                    <a th:text="${movie.titel}"/>
                </td>
                <td th:text="${movie.genre}"></td>
    </tr>
</table>
</body>
</html>
